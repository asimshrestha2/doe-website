<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="https://asimshrestha2.github.io/portfoliov2/imgs/Asim_Ymir.png">
    <title>{% block title %}{% endblock %}</title>
    {% endblock %}
</head>
<body>
  <header class="sub-page">
    <div class="top-nav">
      <div class="row-big">
        <div class="title">
          <a href="{{ url_for('hello') }}">DOE (Should be a picture)</a>
        </div>
        <nav>
          <ul class="top-buttons">
            <li><div class="btn">Login<a href="{{ url_for('login') }}"><div class="btn-fill"></div></a></div></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <div class="content">{% block content %}{% endblock %}</div>
  <footer>
    <div class="legal">
      Copyright (c) 2017 Asim Shrestha. All Rights Reserved.
    </div>
  </footer>
</body>
</html>
